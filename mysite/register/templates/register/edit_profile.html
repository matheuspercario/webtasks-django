{% extends 'register/dashboard.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Configuração de conta
{% endblock %}

{% block dashboard_content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-danger" type="submit">Alterar dados</button>
        </div>
    </form>
</div>
{% endblock dashboard_content %}
